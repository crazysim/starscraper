@(searchForm: Form[(Int, String)], request: Ticket, flash: String = "")
@import models._

@main("Ticket #" + request.number) {
    @search_form(searchForm)
    <a href="@routes.Auth.logout()">Logout</a>

    <a href="@routes.Application.index()">Front</a>


    <p>@flash</p>

    @request match {
        case f:FoundTicket => {@ticket(f)}
        case _ => {}
    }
}
