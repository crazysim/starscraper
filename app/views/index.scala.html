@(searchForm: Form[Int], username: String)

@main("StarScraper") {
    <h1>StarScraper</h1>
    <h6>@username</h6>
    <p>This is a very simple scraper web application for scraping a ticket's information from HelpSTAR.</p>
    @search_form(searchForm)
    <a href="@routes.Auth.logout()">Logout</a>
}
