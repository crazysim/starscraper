@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap-responsive.min.css")">
        <link rel="apple-touch-icon" href="@routes.Assets.at("img/8058935555.png")">
        @*<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">*@
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span8">
                    @content
                </div>
            </div>
        </div>
    </body>
</html>
